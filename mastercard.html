<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagament via mastercard</title>
</head>
<body>
    <div id="Mastercard">
        <form>
            <p>Nombre del Titular:</p>
            <input id="nombredeltitular" title="Nombre del Titular" value="" pattern="[A-Za-z]+" required>
            <p>Codigo de seguridad:</p>
            <input id="codigoseguridad" title="Codigo de seguridad" value="CVC" pattern="[0-9]{3}" required>
            <p>Numero de Tarjeta:</p>
            <input id="numerotarjeta" title="Numero de Tarjeta" value="XXXX XXXX XXXX XXXX" pattern="^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$" required>
            <p>Fecha de expiracion:</p>
            <input id="expiracion" title="expiracion" value="MM/AA" pattern="\d{4}-\d{2}" required>
            <br><br>
            <button id="confirmarpagament">Confirmar</button>
        </form>
    </div>
</body>
</html>
